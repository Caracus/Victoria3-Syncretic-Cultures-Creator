 je_standardize_east_aryan_reason:0 "随着每年入学的新生和每年从我们学校毕业的新文化学生，我们新孵化的融合文化将走向世界。30年后，我们将回顾新的现状!"
 standardize_east_aryan.1.t:0 "新兴的东雅利安文化"
 standardize_east_aryan.1.f:0 "通过在地理上将许多不同的文化相互结合起来，现在是时候进入下一个篇章，继续使我们的人民相互融合。无论是正字法、节日、习俗还是其他让我们与众不同的好东西，通过分享有益的东西和规范那些让我们慢下来的东西，我们只会使我们已经拥有的伟大事物倍增。因此，在美好的一天，我们的人民将超越过去的地区差异，优先认定自己是 东雅利安."
 standardize_east_aryan.1.a:0 "就这样吧。"
 standardize_east_aryan.2.t:0 "年度毕业生"
 standardize_east_aryan.2.f:0 "新的毕业生。"
 standardize_east_aryan.2.a:0 "不错。"
 standardize_east_aryan.3.t:0 "显著的文化变化"
 standardize_east_aryan.3.f:0 "自从我们开始了一个至今仍在我们心中和思想中的进程以来，已经过去了许多年。这个过程改变了我们看待自己和他人的方式。每一天，我们都越来越少地以我们的地区来定义自己，更多地以我们伟大的祖国来定义自己。更妙的是，这种发展开创了一种新的领先文化，一种闪耀的光芒，在城市中尤其明亮。"
 standardize_east_aryan.3.a:0 "这是进步的标志。"
 standardize_east_aryan.3.b:0 "也许我们应该再等等。"
 standardize_east_aryan.3.c:0 "我们应该更加努力！"
 standardize_east_aryan.4.t:0 "欢迎加入我们的圈子"
 standardize_east_aryan.4.f:0 "虽然这些地区从一开始就不是我们变革进程的一部分，但现在他们是其中的一部分了，我们渴望为他们提供同样繁荣的未来!" 
