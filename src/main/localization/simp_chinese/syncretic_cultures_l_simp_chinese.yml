 standardize_modern_spanish.3.t:0 "显著的文化变化"
 standardize_modern_spanish.3.f:0 "自从我们开始了一个至今仍在我们心中和思想中的进程以来，已经过去了许多年。这个过程改变了我们看待自己和他人的方式。每一天，我们都越来越少地以我们的地区来定义自己，更多地以我们伟大的祖国来定义自己。更妙的是，这种发展开创了一种新的领先文化，一种闪耀的光芒，在城市中尤其明亮。"
 standardize_modern_spanish.3.a:0 "这是进步的标志。"
 standardize_modern_spanish.3.b:0 "也许我们应该再等等。"
 standardize_modern_spanish.3.c:0 "我们应该更加努力！"
 standardize_modern_spanish.4.t:0 "欢迎加入我们的圈子"
 standardize_modern_spanish.4.f:0 "虽然这些地区从一开始就不是我们变革进程的一部分，但现在他们是其中的一部分了，我们渴望为他们提供同样繁荣的未来!" 
 standardize_modern_spanish.4.a:0 "在座的各位都是我的家人！"
