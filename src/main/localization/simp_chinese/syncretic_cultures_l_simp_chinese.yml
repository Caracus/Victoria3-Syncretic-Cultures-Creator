 afghan:0 "阿富汗"
 standardize_afghan_decision_var_custom_tooltip:0 "准备好发展"
 standardize_afghan_decision_not_var_custom_tooltip:0 "尚未做出发展阿富汗文化的决定"
 standardize_afghan_decision:0 "发展阿富汗文化"
 standardize_afghan_decision_desc:0 "准备最终彰显这种文化的计划。"
 je_standardize_afghan:0 "推广阿富汗文化"
 je_standardize_afghan_reason:0 "随着每年入学的新生和每年从我们学校毕业的新文化学生，我们新孵化的融合文化将走向世界。30年后，我们将回顾新的现状!"
 standardize_afghan.1.t:0 "阿富汗文化的发展"
 standardize_afghan.1.f:0 "通过在地理上将许多不同的文化相互结合起来，现在是时候进入下一个篇章，继续使我们的人民相互融合。无论是正字法、节日、习俗还是其他让我们与众不同的好东西，通过分享有益的东西和规范那些让我们慢下来的东西，我们只会使我们已经拥有的伟大事物倍增。因此，在美好的一天，我们的人民将超越过去的地区差异，优先认定自己是 阿富汗."
 standardize_afghan.1.a:0 "就这样吧。"
 standardize_afghan.2.t:0 "年度毕业生"
 standardize_afghan.2.f:0 "新的毕业生。"
 standardize_afghan.2.a:0 "不错。"
 standardize_afghan.3.t:0 "显著的文化变化"
 standardize_afghan.3.f:0 "自从我们开始了一个至今仍在我们心中和思想中的进程以来，已经过去了许多年。这个过程改变了我们看待自己和他人的方式。每一天，我们都越来越少地以我们的地区来定义自己，更多地以我们伟大的祖国来定义自己。更妙的是，这种发展开创了一种新的领先文化，一种闪耀的光芒，在城市中尤其明亮。"
 standardize_afghan.3.a:0 "这是进步的标志。"
 standardize_afghan.3.b:0 "也许我们应该再等等。"
 standardize_afghan.3.c:0 "我们应该更加努力！"
 standardize_afghan.4.t:0 "欢迎加入我们的圈子"
 standardize_afghan.4.f:0 "虽然这些地区从一开始就不是我们变革进程的一部分，但现在他们是其中的一部分了，我们渴望为他们提供同样繁荣的未来!" 
 standardize_afghan.4.a:0 "在座的各位都是我的家人！"
 standardize_afghan.5.t:0 "(隐藏）年度转换活动"
 standardize_afghan.5.f:0 "新毕业生。" 
 standardize_afghan.5.a:0 "不错。"
 standardize_afghan.6.t:0 "$afghan$ 调试菜单"
 standardize_afghan.6.f:0 "虽然每年的流行语转换不会占用太多的计算能力，但来自共融文化的附加POP会占用计算能力。为了应对可怕的 “人群碎片化”（即在游戏中出现许多不同文化的人群，导致游戏速度变慢），您可以使用此事件的最后一个选项，立即将所有符合条件的POP群体转换为 $afghan$。以后每年的 "勾选 "活动也将有 100% 的转换率，这只会影响这个国家。如果您想将其用于您为人工智能选择的共生文化，您可以通过切换到该国家/地区，通过相应的文化调试菜单访问其他文化的此菜单。此操作在本次游戏中无法取消！不过，选择这样做会让游戏运行得比 原来更快，因为你可以有效地消除大量的零散人群。"
 standardize_afghan.6.a:0 "为我预留，以防万一。"
 standardize_afghan.6.b:0 "把这个菜单和决议永远隐藏。"
 standardize_afghan.6.c:0 "立即触发一个额外的年度转换选项。"
 standardize_afghan.6.d:0 "立即触发 30/50/70 年里程碑事件。"
 standardize_afghan.6.e:0 "将所有符合条件的POP群体转换为 $afghan$."
