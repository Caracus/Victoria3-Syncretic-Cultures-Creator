 je_standardize_modern_brazilian_reason:0 "随着每年入学的新生和每年从我们学校毕业的新文化学生，我们新孵化的融合文化将走向世界。30年后，我们将回顾新的现状!"
 standardize_modern_brazilian.1.t:0 "新兴的巴西文化"
 standardize_modern_brazilian.1.f:0 "通过在地理上将许多不同的文化相互结合起来，现在是时候进入下一个篇章，继续使我们的人民相互融合。无论是正字法、节日、习俗还是其他让我们与众不同的好东西，通过分享有益的东西和规范那些让我们慢下来的东西，我们只会使我们已经拥有的伟大事物倍增。因此，在美好的一天，我们的人民将超越过去的地区差异，优先认定自己是 巴西."
 standardize_modern_brazilian.1.a:0 "就这样吧。"
