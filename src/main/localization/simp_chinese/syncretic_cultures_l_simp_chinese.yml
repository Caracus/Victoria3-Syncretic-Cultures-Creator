 standardize_scandinavian.3.f:0 "自从我们开始了一个至今仍在我们心中和思想中的进程以来，已经过去了许多年。这个过程改变了我们看待自己和他人的方式。每一天，我们都越来越少地以我们的地区来定义自己，更多地以我们伟大的祖国来定义自己。更妙的是，这种发展开创了一种新的领先文化，一种闪耀的光芒，在城市中尤其明亮。"
 standardize_scandinavian.3.a:0 "这是进步的标志。"
 standardize_scandinavian.3.b:0 "也许我们应该再等等。"
