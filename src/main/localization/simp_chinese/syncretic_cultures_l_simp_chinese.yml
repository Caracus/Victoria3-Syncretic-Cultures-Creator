 standardize_swiss_culture.5.f:0 "新毕业生。" 
 standardize_swiss_culture.5.a:0 "不错。"
 standardize_swiss_culture.6.t:0 "$swiss_culture$ 调试菜单"
 standardize_swiss_culture.6.f:0 "虽然每年的流行语转换不会占用太多的计算能力，但来自共融文化的附加POP会占用计算能力。为了应对可怕的 “人群碎片化”（即在游戏中出现许多不同文化的人群，导致游戏速度变慢），您可以使用此事件的最后一个选项，立即将所有符合条件的POP群体转换为 $swiss_culture$。以后每年的 "勾选 "活动也将有 100% 的转换率，这只会影响这个国家。如果您想将其用于您为人工智能选择的共生文化，您可以通过切换到该国家/地区，通过相应的文化调试菜单访问其他文化的此菜单。此操作在本次游戏中无法取消！不过，选择这样做会让游戏运行得比 原来更快，因为你可以有效地消除大量的零散人群。"
